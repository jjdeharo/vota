<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación en Tiempo Real con WebRTC</title>
    <!-- Tailwind CSS para un diseño rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PeerJS para la conexión WebRTC -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <!-- Librería para generar Códigos QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Google Fonts para una mejor tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bar-transition {
            transition: width 0.5s ease-in-out;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilo para el contenedor del QR para que el código se vea nítido */
        #qrcode-container {
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-block; /* Asegura que el contenedor se ajuste al QR */
        }
        #qrcode-container img {
            display: block; /* Evita espacios extra debajo de la imagen del QR */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">

        <!-- Selector de Vista: Para cambiar entre Presentador y Alumno -->
        <div id="view-selector" class="mb-6">
            <div class="flex border-b border-gray-200">
                <button onclick="switchView('presenter')" id="presenter-tab" class="px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600 focus:outline-none">Presentador (Anfitrión)</button>
                <button onclick="switchView('student')" id="student-tab" class="px-4 py-2 font-semibold text-gray-500 focus:outline-none">Alumno (Invitado)</button>
            </div>
        </div>

        <!-- Vista del Presentador -->
        <div id="presenter-view">
            <div id="create-session-form">
                <h2 class="text-2xl font-bold mb-4">Crear una nueva votación</h2>
                <div class="mb-4">
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Tu pregunta:</label>
                    <input type="text" id="question" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: ¿Cuál es la capital de Cataluña?">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Opciones de respuesta:</label>
                    <div id="options-container" class="space-y-2">
                        <input type="text" name="option" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="Opción 1">
                        <input type="text" name="option" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="Opción 2">
                    </div>
                    <button onclick="addOption()" class="mt-2 text-sm text-blue-600 hover:text-blue-800">+ Añadir opción</button>
                </div>
                <button onclick="hostSession()" id="host-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                    <span id="host-button-text">Iniciar Sesión</span>
                    <div id="host-loader" class="loader hidden ml-3"></div>
                </button>
            </div>
            
            <div id="results-view" class="hidden">
                 <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 rounded-md mb-6">
                    <p class="font-bold text-center">¡Sesión en vivo! Comparte con tus alumnos:</p>
                    <div class="flex flex-col md:flex-row items-center justify-center gap-6 mt-4">
                        <div class="text-center">
                            <p class="text-sm">Escaneando el QR</p>
                            <div id="qrcode-container" class="mt-2"></div>
                        </div>
                        <div class="text-center">
                            <p class="text-sm">O introduciendo el código</p>
                            <span id="session-code" class="text-2xl font-bold bg-white px-3 py-2 mt-2 inline-block rounded-md shadow-sm cursor-pointer" onclick="copyCode()"></span>
                        </div>
                    </div>
                </div>
                <h2 id="results-question" class="text-2xl font-bold mb-4"></h2>
                <div id="results-container" class="space-y-4"></div>
                 <p class="text-center mt-6 text-2xl font-bold">
                    Votos totales: <span id="total-votes">0</span>
                </p>
            </div>
        </div>

        <!-- Vista del Alumno -->
        <div id="student-view" class="hidden">
            <div id="join-session-form">
                <h2 class="text-2xl font-bold mb-4">Unirse a una votación</h2>
                <label for="code-input" class="block text-sm font-medium text-gray-700 mb-1">Código de la sesión:</label>
                <input type="text" id="code-input" class="w-full p-2 border uppercase border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Introduce el código">
                <button onclick="joinSession()" id="join-button" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                    <span id="join-button-text">Unirse</span>
                    <div id="join-loader" class="loader hidden ml-3"></div>
                </button>
                <p id="join-error" class="text-red-500 text-sm mt-2 hidden"></p>
            </div>

            <div id="voting-view" class="hidden">
                <h2 id="vote-question" class="text-2xl font-bold mb-6"></h2>
                <div id="vote-options-container" class="space-y-3"></div>
            </div>

            <div id="voted-view" class="hidden text-center py-8">
                 <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="text-2xl font-bold mt-4">¡Gracias por tu voto!</h2>
                <p class="text-gray-600">Puedes ver los resultados en la pantalla del presentador.</p>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        Código copiado al portapapeles
    </div>

    <script>
        // --- LÓGICA DE INICIO ---
        window.onload = function() {
            checkURLParameters();
        };

        function checkURLParameters() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session');

            if (sessionId) {
                // Si hay un ID de sesión en la URL, es un alumno.
                document.getElementById('view-selector').style.display = 'none'; // Ocultar selector de vista
                switchView('student');
                document.getElementById('code-input').value = sessionId;
                joinSession();
            }
        }


        // --- Variables Globales ---
        let peer = null;
        let hostConnection = null; // Para el alumno: la conexión con el anfitrión
        let guestConnections = []; // Para el anfitrión: lista de conexiones con los alumnos
        let sessionData = {}; // Para el anfitrión: guarda el estado de la votación
        let myPeerId = null;

        // --- LÓGICA GENERAL DE LA UI ---

        function switchView(view) {
            const presenterTab = document.getElementById('presenter-tab');
            const studentTab = document.getElementById('student-tab');
            const presenterView = document.getElementById('presenter-view');
            const studentView = document.getElementById('student-view');

            if (view === 'presenter') {
                presenterView.style.display = 'block';
                studentView.style.display = 'none';
                presenterTab.classList.add('text-blue-600', 'border-blue-600');
                presenterTab.classList.remove('text-gray-500');
                studentTab.classList.add('text-gray-500');
                studentTab.classList.remove('text-blue-600', 'border-blue-600');
            } else {
                presenterView.style.display = 'none';
                studentView.style.display = 'block';
                studentTab.classList.add('text-blue-600', 'border-blue-600');
                studentTab.classList.remove('text-gray-500');
                presenterTab.classList.add('text-gray-500');
                presenterTab.classList.remove('text-blue-600', 'border-blue-600');
            }
        };

        function addOption() {
            const container = document.getElementById('options-container');
            const optionCount = container.children.length + 1;
            const newOptionInput = document.createElement('input');
            newOptionInput.type = 'text';
            newOptionInput.name = 'option';
            newOptionInput.className = 'w-full p-2 border border-gray-300 rounded-md shadow-sm';
            newOptionInput.placeholder = `Opción ${optionCount}`;
            container.appendChild(newOptionInput);
        };
        
        function copyCode() {
            const code = document.getElementById('session-code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                const toast = document.getElementById('toast');
                toast.style.opacity = 1;
                setTimeout(() => { toast.style.opacity = 0; }, 2000);
            });
        }

        function generateQRCode(url) {
            const container = document.getElementById('qrcode-container');
            container.innerHTML = ''; // Limpia el QR anterior si existe
            new QRCode(container, {
                text: url,
                width: 200,  // <-- CÓDIGO QR MÁS GRANDE
                height: 200, // <-- CÓDIGO QR MÁS GRANDE
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // --- LÓGICA DEL PRESENTADOR (ANFITRIÓN) ---
        
        function hostSession() {
            const question = document.getElementById('question').value.trim();
            const optionInputs = document.querySelectorAll('#options-container input[name="option"]');
            const options = Array.from(optionInputs)
                .map(input => input.value.trim())
                .filter(text => text !== '')
                .map(text => ({ text: text, votes: 0 }));

            if (!question || options.length < 2) {
                alert('Por favor, introduce una pregunta y al menos dos opciones.');
                return;
            }
            
            document.getElementById('host-button-text').classList.add('hidden');
            document.getElementById('host-loader').classList.remove('hidden');

            sessionData = { question, options };
            
            // Genera un ID de sesión corto y aleatorio
            const sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
            peer = new Peer(sessionId); 

            peer.on('open', (id) => {
                myPeerId = id;
                const sessionUrl = window.location.href.split('?')[0] + '?session=' + id;
                
                generateQRCode(sessionUrl);
                document.getElementById('session-code').innerText = id;
                document.getElementById('create-session-form').classList.add('hidden');
                document.getElementById('results-view').classList.remove('hidden');
                updateResultsView(sessionData);
            });

            peer.on('connection', (conn) => {
                guestConnections.push(conn);
                conn.on('open', () => {
                    conn.send({ type: 'session-data', payload: sessionData });
                });
                conn.on('data', (data) => {
                    if (data.type === 'vote') {
                        handleVote(data.payload.optionIndex);
                    }
                });
            });

             peer.on('error', (err) => {
                alert('Ha ocurrido un error con la conexión. Por favor, recarga la página.');
                console.error(err);
                document.getElementById('host-button-text').classList.remove('hidden');
                document.getElementById('host-loader').classList.add('hidden');
            });
        }

        function handleVote(optionIndex) {
            sessionData.options[optionIndex].votes++;
            updateResultsView(sessionData);
        }

        function updateResultsView(data) {
            document.getElementById('results-question').innerText = data.question;
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';

            const totalVotes = data.options.reduce((sum, option) => sum + option.votes, 0);
            document.getElementById('total-votes').innerText = totalVotes;

            data.options.forEach(option => {
                const percentage = totalVotes > 0 ? (option.votes / totalVotes) * 100 : 0;
                const resultElement = document.createElement('div');
                resultElement.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-gray-700">${option.text}</span>
                        <span class="font-bold">${option.votes} (${percentage.toFixed(0)}%)</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-blue-500 h-4 rounded-full bar-transition" style="width: ${percentage}%"></div>
                    </div>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }

        // --- LÓGICA DEL ALUMNO (INVITADO) ---

        function joinSession() {
            const hostId = document.getElementById('code-input').value.trim();
            if (!hostId) return;

            document.getElementById('join-button').setAttribute('disabled', true);
            document.getElementById('join-button-text').classList.add('hidden');
            document.getElementById('join-loader').classList.remove('hidden');
            document.getElementById('join-error').classList.add('hidden');

            peer = new Peer();

            peer.on('open', () => {
                hostConnection = peer.connect(hostId, { reliable: true });
                
                hostConnection.on('open', () => {
                    // Conexión establecida
                });

                hostConnection.on('data', (data) => {
                    if (data.type === 'session-data') {
                        document.getElementById('join-session-form').classList.add('hidden');
                        document.getElementById('voting-view').classList.remove('hidden');
                        updateVotingView(data.payload);
                    }
                });
                 hostConnection.on('error', (err) => {
                    console.error('Error en la conexión:', err);
                    showJoinError();
                });
            });
            
            peer.on('error', (err) => {
                console.error('Error de PeerJS:', err);
                showJoinError();
            });
        }
        
        function showJoinError() {
            const errorP = document.getElementById('join-error');
            errorP.innerText = "Error de conexión. Verifica el código o que el anfitrión esté conectado.";
            errorP.classList.remove('hidden');
            document.getElementById('join-button-text').classList.remove('hidden');
            document.getElementById('join-loader').classList.add('hidden');
            document.getElementById('join-button').removeAttribute('disabled');
        }

        function updateVotingView(data) {
            document.getElementById('vote-question').innerText = data.question;
            const optionsContainer = document.getElementById('vote-options-container');
            optionsContainer.innerHTML = '';

            data.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = "w-full text-left p-4 border border-gray-300 rounded-lg hover:bg-blue-50 hover:border-blue-400 transition duration-200";
                button.innerText = option.text;
                button.onclick = () => castVote(index);
                optionsContainer.appendChild(button);
            });
        }

        function castVote(optionIndex) {
            if (hostConnection) {
                hostConnection.send({ type: 'vote', payload: { optionIndex } });
                document.getElementById('voting-view').classList.add('hidden');
                document.getElementById('voted-view').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
